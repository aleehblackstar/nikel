<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel - Lançamentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="app">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/public/assets/images/nikel-small-logo.png"
              alt="logo nikel"
              class="img-fluid"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex">
              <a href="home.html"
                ><button class="btn" type="button">
                  <i class="bi bi-house-door-fill fs-4"></i></button
              ></a>
              <a href="transactions.html"
                ><button class="btn" type="button">
                  <i class="bi bi-currency-exchange fs-4 color-secondary"></i></button
              ></a>

              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle fs-4"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg">
        <div class="row">
          <div class="col d-flex justify-content-start align-items-center">
            <i class="bi bi-currency-exchange color-primary icon-detail"></i>
            <span class="fs-2">Lançamentos</span>
          </div>
          <div class="col d-flex mt-4 justify-content-end">
            <div class="text-center">
              <img
                src="/public/assets/images/coins-small.png"
                alt="image coins"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 info shadow-lg">
            <div class="container">
              <div class="row">
                <div class="col">
                  <table class="table">
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Valor</th>
      <th scope="col">Tipo</th>
      <th scope="col">Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">2025-11-11</th>
      <td>R$ 120.90</td>
      <td>Entrada</td>
      <td>Internet</td>
    </tr>
    <tr>
      <th scope="row">2025-11-09</th>
      <td>R$ 120.00</td>
      <td>Entrada</td>
      <td>Gasolina</td>
    </tr>
    <tr>
      <th scope="row">2025-11-08</th>
      <td>R$ 20.90</td>
      <td>Entrada</td>
      <td>Almoço</td>
    </tr>
    <tr>
      <th scope="row">2025-11-09</th>
      <td>R$ 590.50</td>
      <td>Entrada</td>
      <td>Freela</td>
    </tr>
    <tr>
      <th scope="row">2025-11-08</th>
      <td>R$ 2000.00</td>
      <td>Entrada</td>
      <td>Salário</td>
    </tr>
    <tr>
      <th scope="row">2025-20-10</th>
      <td>R$ 1500.00</td>
      <td>Entrada</td>
      <td>Vale salário</td>
    </tr>
  </tbody>
</table>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>

<button
          class="btn button-float"
          data-bs-toggle="modal"
          data-bs-target="#transactionModal"
        >
          <i class="bi bi-plus"></i>
        </button>

      </div>

<!-- Modal -->
      <div
        class="modal fade"
        id="transactionModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Adicionar Lançamento
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="transaction-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="value-input" class="form-label"
                    >Valor</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="value-input"
                  />
                </div>
                <div class="mb-3">
                  <label for="description-input" class="form-label"
                    >Descrição</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description-create-input"
                  />
                </div>

                <div class="mb-3">
                  <label for="date-input" class="form-label">Data</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date-input"
                  />
                </div>

                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="type-input"
                      id="inlineRadio1"
                      value="1" checked
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Entrada</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="type-input"
                      id="inlineRadio2"
                      value="2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Saída</label
                    >
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary button-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>

                <button type="submit" class="btn button-default">
                  Adicionar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
