<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel - Lançamentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="app">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/public/assets/images/nikel-small-logo.png"
              alt="logo nikel"
              class="img-fluid"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex">
              <a href="home.html"
                ><button class="btn" type="button">
                  <i class="bi bi-house-door-fill fs-4"></i></button
              ></a>
              <a href="transactions.html"
                ><button class="btn" type="button">
                  <i class="bi bi-currency-exchange fs-4 color-secondary"></i></button
              ></a>

              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle fs-4"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg">
        <div class="row">
          <div class="col d-flex justify-content-start align-items-center">
            <i class="bi bi-currency-exchange color-primary icon-detail"></i>
            <span class="fs-2">Lançamentos</span>
          </div>
          <div class="col d-flex mt-4 justify-content-end">
            <div class="text-center">
              <img
                src="/public/assets/images/coins-small.png"
                alt="image coins"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 info shadow-lg">
            <div class="container">
              <div class="row">
                <div class="col">
                  <table class="table">
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Valor</th>
      <th scope="col">Tipo</th>
      <th scope="col">Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">2025-11-11</th>
      <td>R$ 120.90</td>
      <td>Entrada</td>
      <td>Internet</td>
    </tr>
    <tr>
      <th scope="row">2025-11-09</th>
      <td>R$ 120.00</td>
      <td>Entrada</td>
      <td>Gasolina</td>
    </tr>
    <tr>
      <th scope="row">2025-11-08</th>
      <td>R$ 20.90</td>
      <td>Entrada</td>
      <td>Almoço</td>
    </tr>
    <tr>
      <th scope="row">2025-11-09</th>
      <td>R$ 590.50</td>
      <td>Entrada</td>
      <td>Freela</td>
    </tr>
    <tr>
      <th scope="row">2025-11-08</th>
      <td>R$ 2000.00</td>
      <td>Entrada</td>
      <td>Salário</td>
    </tr>
    <tr>
      <th scope="row">2025-20-10</th>
      <td>R$ 1500.00</td>
      <td>Entrada</td>
      <td>Vale salário</td>
    </tr>
  </tbody>
</table>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
